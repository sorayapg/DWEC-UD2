<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta de un numero hacia atras con un while</title>
    <script>
       var numero=prompt("Introduce un numero") 
       while(numero >0){
           alert(numero);
           numero=numero-1;
       }
    </script>
</head>
